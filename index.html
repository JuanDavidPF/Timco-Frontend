<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./public/Containers/LandingPage/resources/images/isotype.png" type="image/x-icon">

    <title>Timco - Landing</title>

    <link rel="stylesheet" href="/public/Containers/LandingPage/variables.css">

    <link rel="stylesheet" href="./public/Containers/LandingPage/landingPage.css">

    <!-- Sections -->
    <link rel="stylesheet" href="./public/Components/LandingPageHeader/landingPage_header.css">
    <link rel="stylesheet" href="./public/Components/LandingPageMain/landingPage_main.css">
    <link rel="stylesheet" href="./public/Components/UniversitiesRibbons/universitiesRibbon.css">
    <link rel="stylesheet" href="./public/Components/LandingPageAreas/landingPage__areas.css">
    <!-- Components -->
    <link rel="stylesheet" href="./public/Components/CTA_Button/cta-button.css">

</head>

<body>
    <header class="landingPage__header">
        <a class="landingPage__header__logo" href="#">
            <img src="./public/Containers/LandingPage/resources/images/isotype.png" alt="">
            <img src="./public/Containers/LandingPage/resources/images/logotype.png" alt="">
        </a>
        <button class="cta_button">Ingresar</button>
    </header>
    <main class="landingPage__main">
        <div class="landingPage__main__info">
            <H1><strong>Apoyamos las empresas<br>
                    del mañana desarrollando</strong>
            </H1>
            <p>Conectamos a estudiantes Universitarios con empresas <br>
                pequeñas para potencializar su crecimiento juntos.
            </p>

            <div class="landingPage__main__engagingBtns">
                <button class="cta_button ">Aplica como talento</button>
                <button class="cta_button --accented">Contrata talento</button>
            </div>
        </div>



        <img src="./public/Components/LandingPageMain/resources/mainImage.png" alt="" srcset="">
    </main>

    <p class="universitiesRibbon__label"><small>Universidades a las que pertenecen:</small></p>
    <section class="universitiesRibbon">
        <img src="./public/Components/UniversitiesRibbons/resources/icesiLogo.png" alt="" srcset="">
        <img src="./public/Components/UniversitiesRibbons/resources/javeLogo.png" alt="" srcset="">
        <img src="./public/Components/UniversitiesRibbons/resources/eafitLogo.png" alt="" srcset="">
        <img src="./public/Components/UniversitiesRibbons/resources/andesLogo.png" alt="" srcset="">

    </section>

    <section class="landingPage__areas">
        <h1><strong> Áreas en las que tenemos el<br>
                mejor talento universitario</h1></strong>

        <img class="landingPage__areas__ornament" src="./public/Components/LandingPageAreas/resources/ornament.png"
            alt="">

        <div class="landingPage__areas__cardsContainer">
            <article class="landingPage__areas__cardsContainer__card"></article>
            <article class="landingPage__areas__cardsContainer__card"></article>
            <article class="landingPage__areas__cardsContainer__card"></article>
        </div>
    </section>


</body>

</html>
