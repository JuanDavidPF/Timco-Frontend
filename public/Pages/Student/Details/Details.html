<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timco - More about you </title>

    <link rel="stylesheet" href="./../../../Pages/LandingPage/variables.css">

    <link rel="stylesheet" href="./details.css">

    <link rel="stylesheet" href="./../../../Components/TextInput/text__input.css">
    <link rel="stylesheet" href="./../../../Components/ClosableLid/closableLid.css">
    <link rel="stylesheet" href="./../../../Components/TabNavBar/top_tab_navbar.css">
    <link rel="stylesheet" href="./../../../Components/CTA_Button/cta-button.css">
    <link rel="stylesheet" href="./../../../Components/SelectableCard/selectable_card.css">
</head>

<body>

    <div class="closelid">
        <img src="./../../LandingPage/resources/images/isotype.png">
        <img style="opacity: 0" src="./../../../Components/ClosableLid/resources/closeLid.png">
    </div>

    <nav class="top__tab__navbar">
        <button onclick="SetCurrentScreen(0)" class="selected">1. Área profesional</button>
        <button onclick="SetCurrentScreen(1)" disabled>2. Tu futuro</button>
        <button onclick="SetCurrentScreen(2)" disabled>3. Modalidades de trabajo</button>
    </nav>

    <!-- -----------------------------------
   TU COMPAÑÍA
    ----------------------------------- -->

    <main class="details">
        <section class="details__forms">
            <img src="./resources/cover01.png">
            <form class="details__forms__form" action="">
                <h1>Cuéntanos sobre tu compañia</h1>
                <p><small> Brindanos más información sobre tu empresa, para brindarselo a los estudiantes, así te podrán
                        conocer y motivarse a trabjar junto a ti</small></p>

                <div class="textInput">
                    <label for="companyName">
                        <p>Nombre de la compañia*</p>
                    </label>
                    <input required="true" type="text" id="companyName" name="companyName"
                        placeholder="Nombre de la compañia">
                </div>

                <button type="submit" class="cta_button --accented">Siguiente</button>

            </form>
        </section>

        <section class="details__forms hidden">
            <img src="./resources/cover01.png">
            <form class="details__forms__form" action="">
                <h1>Cuéntanos sobre tu compañia</h1>

                <div class="textInput">
                    <label for="employeesAmount">
                        <p>Número de empleados*</p>
                    </label>
                    <input required="true" type="number" id="employeesAmount" name="employeesAmount"
                        placeholder="Escribe aquí tu respuesta...">
                </div>

                <div class="textInput">
                    <label for="publicTime">
                        <p>Tiempo que llevas en el mercado*</p>
                    </label>
                    <input required="true" type="number" name="publicTime" id="publicTime"
                        placeholder="Escribe aquí tu respuesta...">
                </div>

                <button type="button" class="cta_button" onclick="PreviousSection()">Regresar</button>

                <button type="submit" class="cta_button --accented">Siguiente</button>

            </form>
        </section>

        <section class="details__forms hidden">
            <img src="./resources/cover01.png">
            <form class="details__forms__form" action="">
                <h1>Cuéntanos sobre tu compañia</h1>


                <div class="textInput">
                    <label for="economicArea">
                        <p>Cuéntanos qué hace tu compañía*</p>
                    </label>
                    <textarea required="true" rows="4" cols="50" name="economicArea" id="economicArea"
                        placeholder="Escribe aquí tu respuesta..."></textarea>
                </div>

                <button type="button" class="cta_button" onclick="PreviousSection()">Regresar</button>

                <button type="submit" class="cta_button --accented">Siguiente</button>

            </form>
        </section>


    </main>

    <!-- -----------------------------------
    MODALIDAD DE TALENTO
    ----------------------------------- -->
    <main class="details hidden">
        <section class="details__forms">
            <img src="./resources/cover01.png">
            <form class="details__forms__form" action="">

                <input class="selectable_card_input" required type="radio" name="modalidad" id="publish"
                    value="Publish">

                <label class="selectable_card" for="publish">
                    <h2>Publica un proyecto</h2>
                    <p>Crea tu propio proyecto sin costo y adaptado a tus requerimientos. </p>
                </label>


                <input class="selectable_card_input" required type="radio" name="modalidad" id="search" value="Search">

                <label class="selectable_card" for="search">
                    <h2>Publica un proyecto</h2>
                    <p>Crea tu propio proyecto sin costo y adaptado a tus requerimientos. </p>
                </label>

                <button type="button" class="cta_button" onclick="PreviousSection()">Regresar</button>
                <button type="submit" class="cta_button --accented">Siguiente</button>

            </form>
        </section>






    </main>
    <!-- -----------------------------------
   PUBLICA TU PROYECTO
    ----------------------------------- -->
    <main class="details hidden">
        <section class="details__forms">
            <button type="button" class="cta_button" onclick="PreviousSection()">Regresar</button>
            <button type="submit" class="cta_button --accented">Guardar</button>
        </section>
    </main>


    <script type="module" src="./details.js"></script>
</body>

</html>
