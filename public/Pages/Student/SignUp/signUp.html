<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../../LandingPage/resources/images/favicon.png" type="image/x-icon">


    <title>Timco - SignUp</title>


    <link rel="stylesheet" href="./../../LandingPage/variables.css">

    <link rel="stylesheet" href="./../../../Components/LoginForm/login_form.css">

    <link rel="stylesheet" href="./../../../Components/ClosableLid/closableLid.css">
    <link rel="stylesheet" href="./../../../Components/CTA_Button/cta-button.css">
    <link rel="stylesheet" href="./../../../Components/TextInput/text__input.css">


    <script type="module" src="./../../../src/LoggedStudentBypasser.js"></script>

</head>

<body>

    <div class="closelid">
        <img src="./../../LandingPage/resources/images/isotype.png">
        <a href="./../../../../index.html"><img src="./../../../Components/ClosableLid/resources/closeLid.png"></a>
    </div>

    <div class="login__form__container">

        <img src="./../../../Components/LoginForm/resources/studentLoginCover.png">
        <form class="login__form">
            <h1>Crea una cuenta</h1>

            <div class="textInput">
                <label for="recruiterName">
                    <p>Nombre completo*</p>
                </label>
                <input required="true" id="recruiterName" placeholder="Nombre completo">
            </div>

            <div class="textInput">
                <label for="recruiterEmail">
                    <p id="create-student-email-label">Email*</p>
                </label>
                <input required="true" type="email" id="recruiterEmail" placeholder="Email">
            </div>

            <div class="textInput">
                <label for="recruiterPassword">
                    <p>Contraseña*</p>
                </label>
                <input minlength="6" autocomplete="current-password" required="true" type="password"
                    id="recruiterPassword" placeholder="Contraseña">
            </div>
            <p style="display: none; margin-left: 8px;" id="email-exists-err">El email ya está registrado</p>
            <button type="submit" class="cta_button --accented">Iniciar sesión</button>
            <div class="separator"></div>
            <p>¿Ya tienes una cuenta? <a href="./../Login/login.html">Ingresa</a></p>
        </form>
    </div>
    <script type="module" src="./signup.js"></script>
</body>

</html>
